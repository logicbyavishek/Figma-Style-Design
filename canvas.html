<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- set the favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Canvas</title>
    <link rel="stylesheet" href="./css/canvas.css" />
    <link rel="stylesheet" href="./css/Canvas responsive.css">
    <!-- Remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <div class="logo">
            <img src="./assets/favicon.png" alt="Logo" />
          </div>
          <span class="app-name" title="file-Name"><h1>FIGMA</h1></span>
          <div class="header-tools">
            <button class="tool-btn reset-btn" title="reset"><i class="ri-restart-line"></i></button>
            <button class="tool-btn" title="rectangle"><i class="ri-checkbox-blank-line"></i></button>
            <button class="tool-btn" title="triangle"><i class="ri-triangle-line"></i></button>
            <button class="tool-btn" title="circle"><i class="ri-checkbox-blank-circle-line"></i></button>
            <button class="tool-btn" title="text"><i class="ri-text-snippet"></i></button>
            <button class="tool-btn" title="pen"><i class="ri-pencil-ai-2-fill"></i></button>
            <button class="tool-btn" title="eraser"><i class="ri-eraser-line"></i></button>
            <button class="tool-btn" title="image"><i class="ri-image-add-line"></i></button>
          </div>
        </div>
        <div class="header-right">
          <button class="tool-btn export-json" title="export json"><i class="ri-export-line"></i></button>
          <button class="tool-btn export-html" title="export html"><i class="ri-html5-line"></i></button>
          <button class="close-canvas">Close</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Left Sidebar - Layers -->
        <div class="left-sidebar">
          <div class="panel-header">
            <div>
              <span class="panel-title">LAYERS</span>
              <span class="layer-count">(0)</span>
            </div>
          </div>
          
          <div class="layer-empty">
              Please create an element first
            </div>
          <div class="layer-list">
            <div class="layer-item">
            </div>
          </div>
        </div>

        <!-- Canvas -->
        <div class="canvas-container">
          <div class="canvas-grid"></div>

          <div class="canvas-content">
            <div class="pen-layer"></div>
            <div class="design-element"></div>
            
        </div>
      </div>
        <input
          type="file"
          id="image-input"
          accept="image/*"
          style="display: none"
        />


        <!-- Right Sidebar - Properties -->
        <div class="right-sidebar">
          <div class="panel-header">
            <span class="panel-title">PROPERTIES</span>
          </div>

          <div class="properties-content">
            <!-- Type -->
            <div class="property-section">
              <div class="property-label">TYPE</div>
              <div class="property-value" id="prop-type">Text</div>
            </div>

            <!-- Position -->
            <div class="property-section">
              <div class="property-label">POSITION</div>
              <div class="property-row">
                <div class="property-input">
                  <label class="property-input-label">X</label>
                  <input type="number" id="prop-x" />
                </div>
                <div class="property-input">
                  <label class="property-input-label">Y</label>
                  <input type="number" id="prop-y" />
                </div>
              </div>
            </div>

            <!-- Size -->
            <div class="property-section">
              <div class="property-label">SIZE</div>
              <div class="property-row">
                <div class="property-input">
                  <label class="property-input-label">Width</label>
                  <input type="number" id="prop-width" />
                </div>
                <div class="property-input">
                  <label class="property-input-label">Height</label>
                  <input type="number" id="prop-height" />
                </div>
              </div>
            </div>

            <!-- Rotation -->
            <div class="property-section">
              <div class="property-label">ROTATION</div>
              <div class="property-input" style="position: relative">
                <input type="number" id="prop-rotation" />
                <span class="unit-suffix">Deg</span>
              </div>
            </div>

            <!-- Background -->
            <div class="property-section">
              <div class="property-label">BACKGROUND</div>
              <div class="color-input-group">
                <div class="color-swatch"></div>
                <input type="text" class="color-code" id="prop-bg" />
              </div>
            </div>

            <!-- Corner Radius -->
            <div class="property-section">
              <div class="property-label">CORNER RADIUS</div>
              <div class="property-input" style="position: relative">
                <input type="number" id="prop-radius" />
                <span class="unit-suffix">px</span>
              </div>
            </div>

            <!-- Text Content -->
            <div class="property-section" id="text-section">
              <div class="property-label">TEXT CONTENT</div>
              <textarea id="prop-text">Edit me</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/canvas/canvas.js"></script>
  </body>
</html>
